<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="bg3 container-fluid">
    <header>
        <div class="sm_head_box container col d-flex justify-content-between mx-auto flex-column">
          <div class="d-sm-none">
            <div class="menu">
              <input type="checkbox" id="myCheck">
              <label for="myCheck"><span class="holberton_school-icon-menu text-white h2"></span></label>
            </div>
          <div class="logo_top col-sm">
            <div class="col-12 col-sm-1 text-center ">
              <img class="smile_white mr-0 mr-sm-3 mb-3 mb-sm-0" src="images/smile_off.png" alt="Logo smile">
            </div>
            <div class="logo_words col-12 col-sm-2 text-center mb-3">
              <img class="smile_school" src="images/logo.png" alt="Logo name">
            </div>
          </div>
          <div class="sm_nav">
            <nav class="row text-center">
              <a class="courses text-white font-weight-bold col-12" href="#">COURSES</a>
              <a class="pricing text-white font-weight-bold col-12 mb-3 mt-3" href="#">PRICING</a>
              <a class="login text-white font-weight-bold col-12" href="#">LOGIN</a>
            </nav>
          </div>
        </div>
      </div>
      <div class="head_box row justify-content-between d-none d-sm-flex">
        <div class="row d-none d-sm-flex">
          <div class="col text-center">
            <img class="smile_white mr-0 mr-sm-3 mb-3 mb-sm-0" src="images/smile_off.png" alt="Logo smile">
          </div>
          <div class="col text-center">
            <img class="smile_school" src="images/logo.png" alt="Logo name">
          </div>
        </div>
        <nav class=" nav_box container row d-none d-sm-flex justify-content-between">
          <a class="text-white text-decoration-none font-weight-bold" href="#">COURSES</a>
          <a class="text-white text-decoration-none font-weight-bold" href="#">PRICING</a>
          <a class="text-white text-decoration-none font-weight-bold" href="#">LOGIN</a>
        </nav>
      </div>
    </header>

    <section class="banner_courses">
      <div class="catnbox container mx-auto d-none d-sm-block">
        <blockquote>
          <p class="text-white font-weight-light">« Don’t cry because it’s over. <span>Smile</span> because it happened. »</p>
        </blockquote>
        <p class="text-white float-right">
          <cite class="font-weight-bold">Dr. Seuss</cite>
        </p>
      </div>
    </section>
  </div>

    <main>

      <section class="search">
        <nav class="navbar container pt-4 pb-4 mx-auto justify-content-center">
          <ul class="navbar-nav flex-md-row w-100">
            <li class="nav-item text-white col-12 col-md-4 col-lg-4 font-weight-bold">
              KEYWORDS
              <div class="d-flex">
                <span class="holberton_school-icon-search_1 bg-transparent bg-span mx-1"></span>
                <a class="nav-link text-white font-weight-light" href="#">Search by keywords</a>
              </div>
            </li>
            <li class="nav-item dropdown text-white col-md-4 col-lg-4 col-sm-6 col-12 font-weight-bold">TOPIC
              <a class="nav-link dropdown-toggle text-white font-weight-light" href="#" data-toggle="dropdown">Novice</a>
              <span class="holberton_school-icon-arrow_5"></span>
              <div class="dropdown-menu rounded-0">
                <a class="dropdown-item" href="#">Novice</a>
                <a class="dropdown-item" href="#">Intermediate</a>
                <a class="dropdown-item" href="#">Expert</a>
              </div>
            </li>
            <li class="nav-item dropdown text-white col-md-4 col-lg-4 col-sm-6 col-12 font-weight-bold">SORT BY
              <a class="nav-link dropdown-toggle text-white font-weight-light" href="#" data-toggle="dropdown">Most Popular</a>
              <span class="holberton_school-icon-arrow_5"></span>
              <div class="dropdown-menu rounded-0">
                <a class="dropdown-item" href="#">Most Popular</a>
                <a class="dropdown-item" href="#">Most Recent</a>
                <a class="dropdown-item" href="#">Most Viewed</a>
              </div>
            </li>
          </ul>
        </nav>
      </section>
    </main>
</body>
