<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile School</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <div class=" bg1 container-fluid">
      <header class="row justify-content-between w-75 mx-auto">
        <div class=" logo container row justify-content-between">
          <img class="smile_white " src="images/smile_off.png" alt="smile white">
          <img class="smile_school" src="images/logo.png" alt="LOGO">
        </div>
        <nav class="nav_box container row justify-content-between">
          <a href="#" class="courses text-white">COURSES</a>
          <a href="#" class="pricing text-white">PRICING</a>
          <a href="#" class="login text-white">LOGIN</a>
        </nav>
      </header>
      <section class="banner">
        <h1 class="text-white text-center font-weight-bold row justify-content-center">Get schooled</h1>
        <div class="p_box row justify-content-between mx-auto">
          <p class="text-white font-weight-bold">SMILES</p>
          <p class="text-white font-weight-bold">GRIN</p>
          <p class="text-white font-weight-bold">LAUGH</p>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn text-white badge badge-pill shadow">REGISTER FOR FREE</button>
        </div>
        <h2 class="text-white text-center"><span class="text-color-pink font-weight-bold">Learn</span> from the pros</h2>
        <div class="container mx-auto">
          <div class="row d-flex justify-content-around">
            <div class="pros col">
              <img class="rounded-circle" src="images/profile_1.jpg" alt="Image">
              <h3 class="text-white text-center font-weight-bold">Phillip Massey</h3>
              <p class="text-white text-center font-italic">« Smile of the year » 2018 - 2019</p>
            </div>
            <div class="pros col">
              <img class="rounded-circle" src="images/profile_2.jpg" alt="Image">
              <h3 class="text-white text-center font-weight-bold">Nannie Lawrence</h3>
              <p class="text-white text-center font-italic">Best « little smile » 2017</p>
            </div>
            <div class="pros col">
              <img class="rounded-circle" src="images/profile_3.jpg" alt="Image">
              <h3 class="text-white text-center font-weight-bold">Bruce Walters</h3>
              <p class="text-white text-center font-italic">Best « Friend Smile » live performance 2019</p>
            </div>
            <div class="pros col">
              <img class="rounded-circle" src="images/profile_4.jpg" alt="Image">
              <h3 class="text-white text-center font-weight-bold">Henry Hughes</h3>
              <p class="text-white text-center font-italic">« 24h smiles » winner 2016 - 2019</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <main></main>
    <footer></footer>
  </body>
</html>
