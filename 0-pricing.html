<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="bg2 container-fluid">
      <header>
        <div class="sm_head_box container col pt-4 d-flex justify-content-between mx-auto flex-column">
          <div class="d-sm-none">
            <div class="navbar-toggler menu">
              <input type="checkbox" id="myCheck">
              <label for="myCheck"><span class="holberton_school-icon-menu text-white h2"></span></label>
            </div>
          <div class="logo_top col-sm">
            <div class="col-12 col-sm-1 text-center ">
              <img class="smile_white mr-0 mr-sm-3 mb-3 mb-sm-0" src="images/smile_off.png" alt="Logo smile">
            </div>
            <div class="logo_words col-12 col-sm-2 text-center mb-3">
              <img class="smile_school" src="images/logo.png" alt="Logo name">
            </div>
          </div>
          <div class="sm_nav container">
            <nav class="navbar">
              <ul class="navlist navbar-nav mx-auto">
                <li class="col text-center"><a class="courses text-white font-weight-bold col-12" href="#">COURSES</a></li>
                <li class="col text-center"><a class="pricing text-white font-weight-bold col-12 mb-3 mt-3" href="#">PRICING</a></li>
                <li class="col text-center"><a class="login text-white font-weight-bold col-12" href="#">LOGIN</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="head_box row justify-content-between d-none d-sm-flex">
        <div class="row d-none d-sm-flex">
          <div class="col text-center">
            <img class="smile_white mr-0 mr-sm-3 mb-3 mb-sm-0" src="images/smile_off.png" alt="Logo smile">
          </div>
          <div class="col text-center">
            <img class="smile_school" src="images/logo.png" alt="Logo name">
          </div>
        </div>
        <div>
          <nav class="nav_box navbar container d-none d-sm-flex justify-content-between">
            <ul class="navbar-nav flex-row">
              <li class="col-6 col-md-8"><a class="text-white text-decoration-none font-weight-bold" href="#">COURSES</a></li>
              <li class="col-6 col-md-8"><a class="text-white text-decoration-none font-weight-bold" href="#">PRICING</a></li>
              <li class="col-6 col-md-8"><a class="text-white text-decoration-none font-weight-bold" href="#">LOGIN</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
      <section class="pricing_banner">
        <p class="text-white text-center font-weight-light h2">
          What is 
          <img class="smile_white" src="images/smile_off.png" alt="Smile Logo">
          <img src="images/logo.png" alt="Smile School">
          ?
        </p>
        <h1 class="text-white text-center font-weight-bold pb-5">Go pro!</h1>
      </section>
    </div>
</body>
